<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel de Mots Interactif - P5.js</title>

  <!-- Bibliothèques -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="font-preloader">
    <span style="font-family: 'Inter';">.</span>
    <span style="font-family: 'Montserrat';">.</span>
    <span style="font-family: 'Tilt Warp';">.</span>
    <span style="font-family: 'Raleway Dots';">.</span>
    <span style="font-family: 'Tourney';">.</span>
    <span style="font-family: 'VT323';">.</span>
    <span style="font-family: 'Orbitron';">.</span>
    <span style="font-family: 'Rubik Glitch';">.</span>
    <span style="font-family: 'Press Start 2P';">.</span>
    <span style="font-family: 'Londrina Sketch';">.</span>
  </div>

  <h1 class="text-3xl font-black mb-6 uppercase tracking-widest text-blue">
    Carrousel de Mots Interactif
  </h1>

  <div id="p5-canvas"></div>

  <!-- Panneau de contrôle -->
  <div class="controls-card">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 pb-6 border-b border-gray-100">

      <div>
        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">
          Style d'écriture
        </label>
        <select id="input-typo" class="w-full p-2 bg-gray-50 border rounded-md font-semibold text-sm">
          <option value="Inter">Inter</option>
          <option value="Montserrat">Montserrat</option>
          <option value="Tilt Warp">Tilt Warp</option>
          <option value="Raleway Dots">Raleway Dots</option>
          <option value="Tourney">Tourney</option>
          <option value="VT323">VT323</option>
          <option value="Orbitron">Orbitron</option>
          <option value="Rubik Glitch">Rubik Glitch</option>
          <option value="Press Start 2P">Press Start 2P</option>
          <option value="Londrina Sketch">Londrina Sketch</option>
        </select>
      </div>

      <div class="flex flex-col justify-end">
        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">
          Navigation Manuelle
        </label>
        <div class="flex gap-2">
          <button id="btn-left" class="flex-1 py-2 bg-indigo-50 rounded-md">&larr; Gauche</button>
          <button id="btn-right" class="flex-1 py-2 bg-indigo-50 rounded-md">Droite &rarr;</button>
        </div>
      </div>

      <div class="flex items-center text-xs text-gray-400 italic text-center">
        Cliquez sur un mot pour le modifier
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-4 gap-4 items-end">
      <div>
        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Texte</label>
        <input id="input-texte" value="NOUVEAU" class="w-full p-2 border rounded-md">
      </div>

      <div>
        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">
          Taille : <span id="taille-value">60</span>
        </label>
        <input id="input-taille" type="range" min="10" max="150" value="60">
      </div>

      <div>
        <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Couleur</label>
        <input id="input-couleur" type="color" value="#ffffff">
      </div>

      <div>
        <button id="btn-ajouter" class="w-full py-2 bg-indigo-600 text-white font-bold rounded-md" style="background-color:#0f172a">
          Ajouter un Mot
        </button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="sketch.js"></script>
</body>

</html>
